<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Watching ISS</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">

</head>

<body>

	<div class="rates header">

	<div id="map"></div>
<div class="clear"></div>

	</div>
